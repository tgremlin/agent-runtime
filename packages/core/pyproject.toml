[project]
name = "agent-runtime-core"
version = "0.1.0"
description = "Shared models, database, and utilities for Agent Runtime"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic==2.10.3",
    "sqlalchemy==2.0.36",
    "asyncpg==0.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.4",
    "pytest-asyncio==0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_runtime_core"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

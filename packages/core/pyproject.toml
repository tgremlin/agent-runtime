[project]
name = "agent-runtime-core"
version = "0.1.0"
description = "Shared models, database, and utilities for Agent Runtime"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "sqlalchemy>=2.0",
    "asyncpg>=0.29",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_runtime_core"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

# Agent Runtime - Core MVP Services
# Usage: docker compose up -d

services:
  # =============================================================================
  # Gateway
  # =============================================================================
  kong:
    image: kong:3.6-ubuntu
    container_name: agent-runtime-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    volumes:
      - ../gateway/kong.yml:/kong/kong.yml:ro
    ports:
      - "8000:8000"   # Proxy
      - "8001:8001"   # Admin API
    depends_on:
      - api
    restart: unless-stopped

  # =============================================================================
  # Identity Provider
  # =============================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: agent-runtime-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    volumes:
      - ../auth/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Control Plane
  # =============================================================================
  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    container_name: agent-runtime-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/agent_runtime
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_ADDRESS: temporal:7233
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      OIDC_ISSUER: http://keycloak:8080/realms/agent-runtime
      LANGFUSE_HOST: http://langfuse-web:3000
      DEBUG: ${DEBUG:-false}
    ports:
      - "8002:8000"  # API available on 8002 (Kong proxies 8000)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      temporal:
        condition: service_started
    restart: unless-stopped

  # =============================================================================
  # Execution Plane
  # =============================================================================
  worker:
    build:
      context: ..
      dockerfile: services/worker/Dockerfile
    container_name: agent-runtime-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/agent_runtime
      REDIS_URL: redis://redis:6379/0
      TEMPORAL_ADDRESS: temporal:7233
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      LANGFUSE_HOST: http://langfuse-web:3000
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      temporal:
        condition: service_started
    restart: unless-stopped

  # =============================================================================
  # Temporal (Durable Orchestration)
  # =============================================================================
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: agent-runtime-temporal
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PWD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SEEDS: postgres
      DYNAMIC_CONFIG_FILE_PATH: config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: agent-runtime-temporal-ui
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    ports:
      - "8088:8080"
    depends_on:
      - temporal
    restart: unless-stopped

  # =============================================================================
  # Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: agent-runtime-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: agent_runtime
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: agent-runtime-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  # =============================================================================
  # Object Storage
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: agent-runtime-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
